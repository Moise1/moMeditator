<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>MoMeditator | Meditation App</title>
</head>

<body>

    <div class="app">

        <div class="default-vid">
            <video loop>
                <source src="./videos/rain.mp4" type="video/mp4"/>
            </video>
        </div>
        <div class="select-time">
            <button data-time="300">5 min</button>
            <button data-time="600"> 10 min</button>
            <button data-time="900"> 15 min</button>
        </div>
        <div class="play-container">
            <audio class="song">
                <source src="./sounds/rain.mp3"/>
            </audio>
            <img src="./svgs/play.svg" class="play" alt="play" >
            <svg 
            class="track-outline"
            width="453" 
            height="453" 
            viewBox="0 0 453 453" 
            fill="none"
            xmlns="http://www.w3.org/2000/svg">

                <circle
                 cx="226.5" 
                 cy="226.5" 
                 r="216.5" 
                 stroke="white" 
                 stroke-width="20" />
            </svg>

            <svg
            class="moving-outline"
            width="453"
            height="453" 
            viewBox="0 0 453 453" 
            fill="none" 
            xmlns="http://www.w3.org/2000/svg">

                <circle 
                cx="226.5" 
                cy="226.5" 
                r="216.5" 
                stroke="#018EBA" 
                stroke-width="20"/>
             </svg>
             <h3 class="time-display"> 00:00</h3>
        </div>
    <div class="pick-sound">
        <button data-sound="./sounds/rain.mp3" data-video="./videos/rain.mp4"><img src="./svgs/rain.svg" alt="rain"></button>
        <button data-sound="./sounds/beach.mp3" data-video="./videos/beach.mp4"><img src="./svgs/beach.svg" alt="rain"></button>
    </div>
    </div>
    <script  type="text/javascript" src="./app.js"></script>
</body>

</html>
